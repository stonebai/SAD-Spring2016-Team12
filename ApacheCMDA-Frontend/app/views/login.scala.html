@(form: Form[Application.Login])


<html>
  <head>
    <title>Zentasks</title>
    <link href='@routes.Assets.at("css/bootstrap.min.css")'
    rel="stylesheet"/>
    <link href='@routes.Assets.at("css/header.css")'
    rel="stylesheet"/>
    <link href='@routes.Assets.at("css/login.css")'
    rel="stylesheet"/>

    <script src='@routes.Assets.at("js/jquery-1.1.js")'></script>
    <script src='@routes.Assets.at("js/login.js")'></script>
  </head>
  <body>
  <div id="header">
    @fixed.header("undefined",-1, -1)
  </div>

    <form class="form-horizontal" action="@routes.Application.authenticate" method="post">
    <div class="container-fluid row">
      <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
        <div class="login-box">
          <div class="form-title">
            <h1><a href='/login' class="title_lable active">Log in</a> / <a href='/signup' class="title_lable <>">Sign
              up</a></h1>
          </div>
          @if(form.hasGlobalErrors) {
            <p class="error">
            @form.globalError.message
            </p>
          }
          @flashmsg()
          <div class="form-group">
            <label for="inputUname" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-10">
              <input type="email" class="form-control" name="email" id="inputUname" placeholder="email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" name="password"
              placeholder="Password">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Log in</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  </body>
</html>
