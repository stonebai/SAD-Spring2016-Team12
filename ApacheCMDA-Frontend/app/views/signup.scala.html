<!DOCTYPE html>
<html>
  <head>
    <title>Zentasks</title>
    <link href='@routes.Assets.at("css/bootstrap.min.css")'
    rel="stylesheet"/>
    <link href='@routes.Assets.at("css/header.css")'
    rel="stylesheet"/>
    <link href='@routes.Assets.at("css/login.css")'
    rel="stylesheet"/>

    <script src='@routes.Assets.at("js/jquery-1.1.js")'></script>
    <script src='@routes.Assets.at("js/login.js")'></script>
  </head>
  <body>
  <div id="header">
    @fixed.header("undefined",-1,-1)
  </div>
  <form class="form-horizontal" action="@routes.SignupController.register()" enctype="multipart/form-data" method="post">
    @flashmsg()
    <div class="container-fluid row">
      <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
        <div class="login-box">
          <div class="form-title">
            <h1><a href='/login' class="title_lable ">Log in</a> / <a href='/signup' class="title_lable active">Sign
              up</a></h1>
          </div>
          @flashmsg()
          <div class="form-group">
            <label for="inputUname" class="col-sm-2 control-label">Username</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" name="username" id="inputUname" placeholder="User Name">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-10">
              <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" name="password"
              placeholder="Password">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="in-File" class="col-sm-2 control-label">Avatar</label>
          <div class="col-sm-10">
            <input type="file" name="avatar" class="form-control" id="in-File" onchange="loadFile(event)">
            <img width="150" id="output"/>
            <script>
                var loadFile = function(event) {
                var output = document.getElementById('output');
                output.src = URL.createObjectURL(event.target.files[0]);
                };
            </script>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
